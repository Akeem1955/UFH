<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UFH Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">UFH<span>Hub</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
                <li><a href="register.html" class="register-btn">Register</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2 class="form-title">Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label>I am a:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="user-type" value="student" checked>
                            Student
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="user-type" value="client">
                            Client
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-block">Login</button>
                <div class="form-footer">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <div class="logo">UFH<span>Hub</span></div>
                <p>The #1 freelance platform for students.</p>
            </div>
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <p>Email: info@ufhhub.com</p>
                <p>Phone: +234 123 456 7890</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 UFHHUB. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
